<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <meta name="keywords" content="前端">              
    <meta name="author" content="KMKNKK,muffinfish">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chat.css" id="chat-css">
</head>
<body>
    <div class="login-wrap" style="overflow:hidden" id="main">
        <div class="login-con" align="center" id="login-main">
            <img src="http://kmknkk.oss-cn-beijing.aliyuncs.com/chat-img/logo.png" alt="logo" height="200px" width="200px">
			<h3>用户登录</h3>
            <input class="form-control input-lg" type="text" placeholder="输入你的尊姓大名" id="loginName">
          <!--<input class="form-control input-lg" type="text" placeholder="IP地址，若不输入则默认为我的服务器" id="loginIP">-->
            <button type="button" class="btn btn-info btn-lg btn-block login-btn" id="click-to-login">登录</button>
            <button type="button" class="btn btn-info btn-lg btn-block headportrait-btn" id="head-btn">选择头像</button>
            <div id="headportrait" class="headportrait-show"></div>
            <div class="showHeadprotrait">
                <p>当前头像：</p>
                <img src="http://kmknkk.oss-cn-beijing.aliyuncs.com/chat-img/user/user1.jpg" alt="用户头像" srcset="" id="defaultHead" width="20%" height="20%">
            </div>
        </div>		
    </div>
	
	<div class="chat-wrap" id="chat-wrap">
		
		<header class="bg-primary">多人聊天室</header>

		<div class="chat-con clearfix"></div>
	    
		<div class="to-new-message row" >
			<img src="http://kmknkk.oss-cn-beijing.aliyuncs.com/chat-img/toNewMessage.png" width="40" height="40" class="col-xs-4" id="toNewMessage">
		</div>

		<div id="emojiWrapper" class="emoji-show col-xs-8"></div>

		<footer class="bottom col-md-12">
			<button type="button" class="btn btn-success btn-lg btn-block sendBtn">发送</button>
			<div class="adapt-sendImage">
				<input id="sendImage" type="file" value="image" multiple="multiple" accept="image/*">
				<input id="fake" type="button" value="图 片" class="btn btn-info" onclick="clickImageButton();">
			</div>
			<input id="emoji" type="button" value="表 情" class="btn btn-info" title="emoji"> 
			<input class="form-control input-lg" type="text" id="sendtxt">
		</footer>
	  
	</div>

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/js-xss/0.3.3/xss.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
